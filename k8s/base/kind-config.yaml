kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane

  - role: worker
    labels:
      name: teemii-backend 

  - role: worker
    labels:
      name: teemii-frontend
      
    extraPortMappings:
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP